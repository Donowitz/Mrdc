<ul>
  <li *ngFor="let item of menu" (click)="onClick($event)">
    <a [routerLink]="[route]" [fragment]="item.ancre">
      <svg
        width="16"
        height="16"
        xmlns="http://www.w3.org/2000/svg"
        id="{{ item.ancre }}-svg"
      >
        <circle cx="8" cy="8" r="5" id="{{ item.ancre }}-circle" />
      </svg>
      <p id="{{ item.ancre }}">{{ item.nom }}</p>
    </a>
  </li>
</ul>
