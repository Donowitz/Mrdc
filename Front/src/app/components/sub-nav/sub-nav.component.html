<ul>
  <li *ngFor="let item of menu" (click)="onClick($event)">
    <a href="{{ route + '#' + item.ancre }}">
      <svg
        width="16"
        height="16"
        xmlns="http://www.w3.org/2000/svg"
        id="{{ item.ancre }}"
      >
        <circle cx="8" cy="8" r="5" id="{{ item.ancre }}" />
      </svg>
      <p>{{ item.nom }}</p>
    </a>
  </li>
</ul>
